  <body>
    <header class="header">
      <nav>
        <div class="container">
          <div class="home">
            <a href="index.html">
              <img
                class="logo"
                src="https://cdn.glitch.com/404bb06c-4b66-4860-905d-4ad52d1e7e07%2FUntitled_Artwork%20(2).png?v=1604951433929"

          <div class="navigation">
            <ul>
              <li class="menuItem"><a href="art.html">Art</a></li>
              <li class="menuItem"><a href="code.html">Programming</a></li>
              <li class="menuItem"><a href="about.html">About</a></li>
              <li id="menuItem2"><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="contactContainer">
        <div class="socials">
          <h3 style="text-decoration: underline;">
            Social Media
          </h3>
          <div id="mobileLinks">
            <p class="mediaLinks">
              <a href="https://www.instagram.com/char.leys/" target="_blank"
                >Instagram</a
              >
            </p>
            <br />
            <p class="mediaLinks">
              <a href="https://giphy.com/charlescon" target="_blank">Giphy</a>
            </p>
            <br />
            <p class="mediaLinks">
              <a
                href="https://www.linkedin.com/in/charles-condon-991594149/"
                target="_blank"
                >LinkedIn</a
              >
            </p>
            <br />
            <p class="mediaLinks">
              <a href="https://github.com/charlescon98" target="_blank"
                >GitHub</a
              >
            </p>
          </div>
        </div>

        <div class="submission">
          <form id="contactForm" action="https://formspree.io/f/xleolaod" method="POST">
            <div>
              <input class="req" type="text" name="name" placeholder="NAME*"/>
            </div>
            <div>
              <input class="req" type="email" name="_replyto" placeholder="EMAIL*"/>
            </div>
            <div>
              <input  type="text" name="subject" placeholder="SUBJECT"/>
            </div>
            <div>
              <textarea name="message" placeholder="MESSAGE"></textarea>
            </div>
            <div>
              <input  type="submit" value="SEND" />
            </div>
            
          </form>
        </div>
      </div>
    </main>
    
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
